<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="generator">
        <section class="generator__container">
            <h1 class="generator__title">Random Color Generator</h1>
            <div class="generator__card-wrapper">
                <div class="generator__card">
                    <div class="generator__color-box" id="color-box"></div>
                    <div class="generator__color-type">
                        <label class="generator__type-label">
                            <input class="generator__radio-btn" type="radio" name="color-format" value="hex" checked> HEX
                        </label>
                        <label class="generator__type-label">
                            <input class="generator__radio-btn" type="radio" name="color-format" value="rgb"> RGB
                        </label>
                        <label class="generator__type-label">
                            <input class="generator__radio-btn" type="radio" name="color-format" value="rgba"> RGBA
                        </label>
                    </div>
                    <div class="generator__btns-wrapper">
                        <button class="generator__btn" id="generate-btn" type="button">Generate</button>
                        <div class="generator__copy-wrapper">
                            <p class="generator__color-text" id="color-text">#000000</p>
                            <button class="generator__copy-btn" id="copy-btn" type="button" title="For Now it's Disabled" disabled>Copy</button>
                        </div>
                    </div>
                    <p class="generator__description">For more projects, check my <a href="https://github.com/sh1xzyy/Random-Color-Generator" target="_blank">Bio</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
